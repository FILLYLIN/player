name: Deploy VitePress to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Install dependencies
        run: npm ci
        
      - name: Build with VitePress
        run: |
          echo "=== 开始构建 ==="
          npm run build
          
          echo "=== 手动复制图片 ==="
          # 确保目标目录存在
          mkdir -p .vitepress/dist/images
          
          # 尝试从不同位置复制图片
          if [ -f "public/images/logos.png" ]; then
            cp public/images/logos.png .vitepress/dist/images/
            echo "✅ 从 public/images/ 复制了 logos.png"
          elif [ -f "public/image/logos.png" ]; then
            cp public/image/logos.png .vitepress/dist/images/
            echo "✅ 从 public/image/ 复制了 logos.png"
          elif [ -f "logos.png" ]; then
            cp logos.png .vitepress/dist/images/
            echo "✅ 从根目录复制了 logos.png"
          else
            echo "⚠️ 未找到 logos.png，检查其他位置..."
            find . -name "*.png" | head -10
          fi
          
          echo "=== 验证构建结果 ==="
          if [ -f ".vitepress/dist/images/logos.png" ]; then
            echo "✅ 图片已成功复制到构建结果"
            ls -la ".vitepress/dist/images/logos.png"
          else
            echo "❌ 图片复制失败"
            echo "当前目录内容:"
            ls -la
            echo "public目录:"
            ls -la public/ 2>/dev/null || echo "public目录不存在"
          fi
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4